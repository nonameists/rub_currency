version: '3.8'

services:

  backend:
    build:
      context: backend_web
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env_dev
    depends_on:
      - redis
      - db_postgres

  nginx:
    image: nginx:1.21.6
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

  redis:
    image: redis:6.2.1
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: always

  db_postgres:
    image: postgres:13
    env_file:
      - .env_dev
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 3
